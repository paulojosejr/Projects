<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flappy.css">
</head>

<body class="content">
    <h1>Flappy Bird</h1>
    <div wm-flappy>
        <img class="bird" src="./imgs/bird.png" alt="bird">
        <div class="pair-of-barriers">
            <div class="barrier">
                <div class="corps"></div>
                <div class="edge"></div>
            </div>
            <div class="barrier">
                <div class="edge"></div>
                <div class="corps"></div>
            </div>
        </div>
        <div class="progress">100</div>
    </div>
    <script src="flappy.js"></script>
</body>

</html>
